[workspace]
members = [
  "src/ic_cose_canister",
  "src/ic_cose",
  "src/ic_cose_types",
  "src/ic_object_store",
  "src/ic_object_store_canister",
]
resolver = "2"

[profile.release]
debug = 'none'
lto = true
strip = true
opt-level = 's'

[workspace.package]
version = "0.6.14"
edition = "2021"
repository = "https://github.com/ldclabs/ic-cose"
keywords = ["config", "cbor", "canister", "icp", "encryption"]
categories = ["web-programming"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
async-trait = "0.1"
bytes = "1.9"
candid = "0.10"
ciborium = "0.2"
futures = "0.3"
serde = "1"
serde_bytes = "0.11"
serde_with = "3.12"
k256 = { version = "0.13", features = ["ecdsa", "schnorr"] }
ed25519-dalek = "2"
x25519-dalek = { version = "2", features = ["static_secrets"] }
hmac = "0.12"
hkdf = "0.12"
const-hex = "1"
sha2 = "0.10"
sha3 = "0.10"
num-traits = "0.2"
ic-cdk = "0.17"
ic-cdk-timers = "0.11"
ic-stable-structures = "0.6"
icrc-ledger-types = "0.1"
ic-certification = "3.0"
ic-canister-sig-creation = "1.2"
ic-agent = "0.40"
ic_auth_types = "0.2"
ic_auth_verifier = { version = "0.2" }
getrandom = { version = "0.2", features = ["custom"] }
rand = "0.8"
coset = "0.3"
aes-gcm = "0.10"
# keep in sync with lancedb
object_store = { version = "0.11" }
chrono = { version = "0.4", default-features = false, features = ["clock"] }
thiserror = "2"
ic-secp256k1 = { version = "0.1" }
ic-ed25519 = { version = "0.2" }
tokio = { version = "1", features = ["full"] }
ed25519-consensus = "2.1"
